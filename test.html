<body>

<div id="uuu" style="color: white;">ddd</div>
<script>

function addEvent(element, event, fn) {
    if (element.addEventListener) {
        element.addEventListener(event, fn, false);
	}
    else if (element.attachEvent) {
        element.attachEvent('on' + event, fn);
	}
}


window.addEvent(window, "load",	function(e) {
	addEvent(window, 'touchmove', function(e){
		document.getElementById('uuu').innerHTML = e.targetTouches[0].pageX;
	});
	

	addEvent(window, 'mousemove', function(e) {
			document.title = 'mousemove ' +  e.pageX ;
	});
});
</script>
</body>
